<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-red-400">

  <div class="bg-white/10 backdrop-blur-lg shadow-xl rounded-3xl p-8 max-w-sm w-full">
    <h2 class="text-white text-3xl font-bold text-center mb-6">üîê Secure Login</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="key" class="block text-white mb-1">Enter Access Key</label>
        <input type="text" id="key" name="key" required
               class="w-full px-4 py-2 rounded-xl bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Enter your secret key"/>
      </div>

      <button type="submit"
              class="w-full bg-white text-purple-700 font-bold py-2 rounded-xl hover:bg-purple-200 transition">
        Login
      </button>
    </form>

    <p id="errorMsg" class="text-red-200 text-sm text-center mt-4 hidden">‚ùå Invalid key. Try again.</p>
  </div>

  <script>
    const VALID_KEYS = ["god", "god", "MYSECRETKEY"]; // Replace with real secure keys

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputKey = document.getElementById("key").value.trim();

      if (VALID_KEYS.includes(inputKey)) {
        window.location.href = "wingo.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
